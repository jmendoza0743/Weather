<!doctype html>
<html lang="en">
  <head>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Material Design for Bootstrap fonts and icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">

    <!-- Material Design for Bootstrap CSS -->
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class ="container">
    <h1 id='title'>Weather Dashboard</h1>
    <div class="row">
      <div class="col-md-4">
   

      <div class="row">
<div class="col-12">
  <aside class='aside'>
    <h3>Search for a City</h3>
    <div class="input-group mb-3">
      <input id='city' type="text" class="form-control" placeholder="Enter City" aria-label="Recipient's username" aria-describedby="basic-addon2">
      <div class="input-group-append">
        <button id="search" class="btn btn-outline-secondary" type="button">Search</button>
      </div>
     
    </aside>
</div>
<div class="col-12">
  <div id="history">

  </div>

</div>


      </div>
      </div>

      <div class="col-md-8">

        <h3 id="cityName" class="card-title" ></h3>
        <h5 id="temp"></h5>
    

        <h5 id="humid"></h5>
        <h5 id="windspeed"></h5>
        <h5 id="uvindex"></h5>
<hr class ='forecast-title' >
        <div><h2 class ='forecast-title'>5 Day Forecast:</h2></div>
        <div class="row days">
          <div class="col-md-12">
            <div class="bg-success col-12 forecast-text"  id='day1'></div>
            <div class="bg-success col-12 forecast-text"  id='day2'></div>
            <div class="bg-success col-12 forecast-text"  id='day3'></div>
            <div class="bg-success col-12 forecast-text"  id='day4'></div>
            <div class="bg-success col-12 forecast-text"  id='day5'></div>
          
          </div>
        </div>
        
        </div>

        
     


      </div>

      
    </div>
 

    </div>

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23    ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    
  </body>
</html>
